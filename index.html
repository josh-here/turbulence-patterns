<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A generative SVG poster with a turbulence filter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">
<!-- svg-exportJS prerequisite: canvg -->
<script src="https://unpkg.com/canvg@3.0.1/lib/umd.js"></script>
<!-- svg-exportJS plugin -->
<script src="https://sharonchoong.github.io/svg-exportJS/svg-export.min.js"></script>

</head>
<body>



	<div id="app">



<!-- partial:index.partial.html -->
<svg class="scene" xmlns="http://www.w3.org/2000/svg" aria-labelledby="svgTitle svgDesc" role="img" preserveAspectRatio="xMidYMid meet" id="illustration">
	<title id="svgTitle">A generative illustration</title>
	<desc id="svgDesc">Click on the image to redraw it!</desc>
	<defs>
		<filter id="squiggly">
			<feTurbulence id="turbulence" baseFrequency="0.015" numOctaves="5" result="noise" seed="0"/>
			<feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="5" />
		</filter>
	</defs>
	<g filter="url(#squiggly)"></g>
</svg>


<button id="btn_export_svg">EXPORT SVG</button>

</div>




<!-- partial -->
  <script  src="./script.js"></script>




  

<script>


	document.querySelector("#btn_export_svg").onclick = function(){
				
	svgExport.downloadSvg(
	  document.getElementById("illustration"), // SVG DOM Element object to be exported. Alternatively, a string of the serialized SVG can be passed
	  "myPattern", // chart title: file name of exported image
	 
	);
			};
		   
	
	
	</script>
  

</body>
</html>
